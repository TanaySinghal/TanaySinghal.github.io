<html>
  <head>
    <script src="ads.js"></script>
    <link rel="stylesheet" type="text/css" href="adfilter.css">
  </head>

  <body>
    <script type="text/javascript">
  
    if(window.canRunAds === undefined){
      console.log("Adblocker = True");
      showFallbackImage();
    } else {
      console.log(window.canRunAds);
      console.log("Adblocker = False");
    }


    function showFallbackImage() {
        var src = "http://www.solidbackgrounds.com/images/2560x1440/2560x1440-cool-black-solid-color-background.jpg";
        var img = document.createElement("img");
        img.src = src;
        img.width = screen.width;
        img.height = screen.height;
        img.className = "imgClass"
        document.body.appendChild(img);
    }

    </script>
    <p> Hello world </p>
  </body>
</html>
